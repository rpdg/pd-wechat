<p class="title-1">活动简介</p>
<p class="text">2017年是实施“十三五”规划的关键之年，为了全面凸显上海自贸试验区国际贸易中心的核心要素，着力反映浦东企业积极顺应国内外经济形势变化所取得的显著成绩，继续巩固和延续浦东国际贸易发展的良好势头，本次活动将宣传推介一批近年来在外贸进出口、品牌建设、创新发展等领域发展显著的企业；以及具有积极推动贸易转型、提供相关产业服务的服务平台与机构。希望通过本次活动增强共识，提高凝聚，并为自贸试验区近几年的改革成果提炼案例亮点，激励更多企业和机构争创新绩。</p>
